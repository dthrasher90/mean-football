<div class="row">
    <div class="col-md-12">
        <div class="depthchart" ng-controller="rosterCtrl">
            <h1> Roster </h1>

            <table class="depthChartTable">
                <th>Position</th>
                <th>Name</th>
                <tr ng-repeat="player in players">
                    <td>{{player.position}}</td>
                    <td>{{player.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
